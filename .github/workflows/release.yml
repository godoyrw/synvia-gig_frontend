name: Deploy SYNVIA-GIG - Production

on:
  push:
    branches:
      - production     # branch que dispara deploy para produ√ß√£o

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Instalar depend√™ncias
        run: pnpm install --frozen-lockfile

      - name: Build Vue
        run: pnpm build

      - name: Configurar acesso SSH (PROD)
        run: |
          echo "üîë Configurando SSH (PROD)..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          echo "‚úì Chave SSH criada com sucesso (PROD)"
          echo "üîç Adicionando host de PRODU√á√ÉO √† known_hosts..."
          
          if ssh-keyscan -H ${{ secrets.EC2_PRD_HOST }} >> ~/.ssh/known_hosts 2>&1; then
            echo "‚úì Host de PRODU√á√ÉO adicionado com sucesso"
          else
            echo "‚ö†Ô∏è Falha ao adicionar host de PRODU√á√ÉO, mas continuando..."
          fi
          
          echo "üß™ Testando conex√£o SSH (PROD)..."
          ssh -v ${{ secrets.EC2_PRD_USER }}@${{ secrets.EC2_PRD_HOST }} "echo 'SSH conectado com sucesso em PRODU√á√ÉO'" || echo "‚ö†Ô∏è Conex√£o n√£o respondeu, mas SSH est√° configurado"

      - name: Enviar build para EC2 PROD
        run: |
          echo "üì¶ Iniciando envio do build para PRODU√á√ÉO..."
          echo "üìä Tamanho do diret√≥rio dist:"
          du -sh dist/ || true
          
          echo "üöÄ Executando rsync para PRODU√á√ÉO..."
          rsync -avz --delete \
            dist/ \
            ${{ secrets.EC2_PRD_USER }}@${{ secrets.EC2_PRD_HOST }}:${{ secrets.EC2_PRD_APP_PATH }}/app || {
              echo "‚ö†Ô∏è Rsync retornou c√≥digo de erro em PRODU√á√ÉO, verificando status..."
              exit 1
            }
          
          echo "‚úì Build enviado com sucesso para PRODU√á√ÉO"

      - name: Reload nginx PROD
        if: always()
        run: |
          echo "üîÑ Iniciando reload do nginx em PRODU√á√ÉO..."
          
          ssh ${{ secrets.EC2_PRD_USER }}@${{ secrets.EC2_PRD_HOST }} << 'EOF' || true
            echo "üîç Verificando status do nginx (PROD)..."
            sudo systemctl status nginx || echo "‚ö†Ô∏è Nginx pode n√£o estar em execu√ß√£o em PRODU√á√ÉO"
            
            echo "üîÑ Tentando reload do nginx (PROD)..."
            if sudo systemctl reload nginx 2>/dev/null; then
              echo "‚úì Reload do nginx em PRODU√á√ÉO realizado com sucesso"
            else
              echo "‚ö†Ô∏è Reload em PRODU√á√ÉO falhou, tentando restart..."
              if sudo systemctl restart nginx 2>/dev/null; then
                echo "‚úì Restart do nginx em PRODU√á√ÉO realizado com sucesso"
              else
                echo "‚ùå Falha ao fazer reload ou restart do nginx em PRODU√á√ÉO"
              fi
            fi
          EOF
          
          echo "‚úì Comando SSH para PRODU√á√ÉO conclu√≠do"
