name: Deploy SYNVIA-GIG - Production

on:
  push:
    tags:
      - 'v*'   # ex: v1.0.0, v1.0.1, etc.

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      # 1) Node primeiro
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 2) Depois pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Instalar depend√™ncias
        run: pnpm install --frozen-lockfile

      - name: Build VueJs
        run: pnpm build

      - name: Configurar acesso SSH (PROD)
        run: |
          echo "üîë Configurando SSH (PROD)..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRD_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "üîç Adicionando host √† known_hosts..."
          ssh-keyscan -H ${{ secrets.EC2_PRD_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Preparar diret√≥rio remoto (PROD)
        run: |
          echo "üìÅ Garantindo que o diret√≥rio remoto exista..."
          ssh ${{ secrets.EC2_PRD_USER }}@${{ secrets.EC2_PRD_HOST }} "mkdir -p ${{ secrets.EC2_PRD_APP_PATH }}/app"

      - name: Enviar build para EC2 PROD
        run: |
          echo "üì¶ Iniciando envio do build..."
          du -sh dist/ || true

          rsync -avz --delete \
            dist/ \
            ${{ secrets.EC2_PRD_USER }}@${{ secrets.EC2_PRD_HOST }}:${{ secrets.EC2_PRD_APP_PATH }}/app

      - name: Reload nginx PROD
        if: always()
        run: |
          echo "üîÑ Reload nginx em PRODU√á√ÉO..."
          ssh ${{ secrets.EC2_PRD_USER }}@${{ secrets.EC2_PRD_HOST }} << 'EOF' || true
            sudo systemctl reload nginx || sudo systemctl restart nginx
          EOF

          echo "‚úì Deploy production finalizado"
