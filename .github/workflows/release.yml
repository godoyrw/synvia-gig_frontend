name: deploy-production

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Instalar depend√™ncias
        run: pnpm install --frozen-lockfile

      - name: Build VueJs
        run: pnpm build

      - name: Configurar acesso SSH (PRODUCTION)
        run: |
          echo "üîë Configurando SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_HML_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          echo "‚úì Chave SSH criada com sucesso"
          echo "üîç Adicionando host √† known_hosts..."
          
          if ssh-keyscan -H ${{ secrets.EC2_HML_HOST }} >> ~/.ssh/known_hosts 2>&1; then
            echo "‚úì Host adicionado com sucesso"
          else
            echo "‚ö†Ô∏è Falha ao adicionar host, mas continuando..."
          fi
          
          echo "üß™ Testando conex√£o SSH..."
          ssh -v ${{ secrets.EC2_HML_USER }}@${{ secrets.EC2_HML_HOST }} "echo 'SSH conectado com sucesso'" || echo "‚ö†Ô∏è Conex√£o n√£o respondeu, mas SSH est√° configurado"

      - name: Preparar diret√≥rio remoto (PRODUCTION)
        run: |
          echo "üìÅ Garantindo que o diret√≥rio remoto exista..."
          ssh ${{ secrets.EC2_HML_USER }}@${{ secrets.EC2_HML_HOST }} "mkdir -p ${{ secrets.EC2_HML_APP_PATH }}/app"

      - name: Enviar build para EC2 PRODUCTION
        run: |
          echo "üì¶ Iniciando envio do build..."
          echo "üìä Tamanho do diret√≥rio dist:"
          du -sh dist/
          
          echo "üöÄ Executando rsync..."
          rsync -avz --delete \
            dist/ \
            ${{ secrets.EC2_HML_USER }}@${{ secrets.EC2_HML_HOST }}:${{ secrets.EC2_HML_APP_PATH }}/app || {
              echo "‚ö†Ô∏è Rsync retornou c√≥digo de erro, verificando status..."
              exit 1
            }
          
          echo "‚úì Build enviado com sucesso"

      - name: Reload nginx PRODUCTION
        if: always()
        run: |
          echo "üîÑ Iniciando reload do nginx em PRODUCTION..."
          
          ssh ${{ secrets.EC2_HML_USER }}@${{ secrets.EC2_HML_HOST }} << 'EOF' || true
            echo "üîç Verificando status do nginx..."
            sudo systemctl status nginx || echo "‚ö†Ô∏è Nginx pode n√£o estar em execu√ß√£o"
            
            echo "üîÑ Tentando reload..."
            if sudo systemctl reload nginx 2>/dev/null; then
              echo "‚úì Reload do nginx realizado com sucesso"
            else
              echo "‚ö†Ô∏è Reload falhou, tentando restart..."
              if sudo systemctl restart nginx 2>/dev/null; then
                echo "‚úì Restart do nginx realizado com sucesso"
              else
                echo "‚ùå Falha ao fazer reload ou restart do nginx"
              fi
            fi
          EOF
          
          echo "‚úì Comando SSH conclu√≠do"
