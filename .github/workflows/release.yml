name: Deploy SYNVIA-GIG - Production

on:
  release:
    types: [published]          # dispara quando o release é publicado
  workflow_dispatch:            # permite rodar manualmente

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout código (tag do release)
        uses: actions/checkout@v4
        with:
          # para releases, pega a tag; para outros eventos, usa o ref padrão
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      # Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # pnpm (instala no runner do GitHub)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
          run_install: false

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Build Vue
        run: pnpm run build

      # --- SSH / Deploy ---

      - name: Configurar SSH para EC2 PROD
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Preparar diretório remoto (PROD)
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ${{ secrets.EC2_APP_PATH }}/app"

      - name: Enviar build para EC2 PROD
        run: |
          rsync -az --delete \
            dist/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_APP_PATH }}/app

      - name: Reload nginx PROD
        if: always()
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo systemctl reload nginx || sudo systemctl restart nginx
          EOF
      - name: Notificar sucesso do deploy
        if: success()
        run: echo "✅ Deploy para produção concluído com sucesso!"