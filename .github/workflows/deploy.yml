name: Deploy SYNVIA-GIG - Homolog

on:
  push:
    branches:
      - homolog     # branch que dispara deploy para homolog

jobs:
  deploy-homolog:
    runs-on: ubuntu-latest
    environment: homolog

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Build Vue
        run: pnpm build

      - name: Configurar acesso SSH (HOMOLOG)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_HML_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HML_HOST }} >> ~/.ssh/known_hosts

      - name: Enviar build para EC2 HOMOLOG
        run: |
          rsync -az --delete \
            dist/ \
            ${{ secrets.EC2_HML_USER }}@${{ secrets.EC2_HML_HOST }}:${{ secrets.EC2_HML_APP_PATH }}/app_homolog

      - name: Reload nginx HOMOLOG
        if: always()
        run: |
          ssh ${{ secrets.EC2_HML_USER }}@${{ secrets.EC2_HML_HOST }} << 'EOF'
            sudo systemctl reload nginx || sudo systemctl restart nginx
          EOF
